services:
  - type: web
    name: dhvny-backend
    env: node
    region: oregon # or change to your preferred region
    plan: free # or starter/standard for better performance
    buildCommand: npm install
    startCommand: node src/server.js
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000 # Render default port
      - key: MONGODB_URI
        sync: false # Set manually in Render dashboard
      - key: JWT_SECRET
        sync: false # Set manually in Render dashboard
      - key: JWT_REFRESH_SECRET
        sync: false # Set manually in Render dashboard
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: JWT_REFRESH_EXPIRES_IN
        value: 30d
      - key: CLOUDINARY_CLOUD_NAME
        sync: false # Set manually in Render dashboard
      - key: CLOUDINARY_API_KEY
        sync: false # Set manually in Render dashboard
      - key: CLOUDINARY_API_SECRET
        sync: false # Set manually in Render dashboard
      - key: CORS_ORIGIN
        sync: false # Set to your frontend URL
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 100
      - key: MAX_FILE_SIZE
        value: 52428800
      - key: MAX_AUDIO_SIZE
        value: 52428800
      - key: MAX_IMAGE_SIZE
        value: 5242880
